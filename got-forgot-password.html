<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got Forgot Password</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/got-forgot-password.css">
</head>

<body>

    <section class="gotForgotSection">
        <div class="gotForgotInnerBody">
            <div class="gotForgotDiv">
                <div class="accessLogo">
                    <a href="#">Logo</a>
                </div>
                <div class="loginDetails">
                    <h3 class="subHeading mobileCenter">Enter code you recieved on your email to reset password</h3>
                    <form action="reset-password.html" method="get">
                        <div class="getPassword">
                            <input type="text" class="nextcode" onkeypress="nextInput(1)" maxlength="1">
                            <input type="text" class="nextcode" onkeypress="nextInput(2)" maxlength="1">
                            <input type="text" class="nextcode" onkeypress="nextInput(3)" maxlength="1">
                            <input type="text" class="nextcode" onkeypress="nextInput(4)" maxlength="1">
                            <input type="text" class="nextcode" onkeypress="nextInput(5)" maxlength="1">
                        </div>
                        <div class="gotForgotBtnMargin">
                            <input class="customBtn confirmBtn" id="confirmEmail" type="submit" value="Verify Now">
                        </div>
                        <div class="resetLink">
                            <p>Dont recieve code?</p><a href="forgot-password.html">Resend Now</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="gotForgotPasswordImg"></div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        function nextInput(passedparam) {
            $(".nextcode:nth-child(" + (passedparam + 1) + ")").focus();
        }

    </script>
</body>

</html>
